version: '3'
 
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9011:9000

  cloudflare_tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://portainer:9000 --hostname trycloudflare.com
    restart: unless-stopped
    networks:
      - default
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_ADMIN
    depends_on:
      - portainer
